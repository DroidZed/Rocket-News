query DragonInfo($id: ID!) {
    dragon(id: $id) {
        id
        name
        active
        crew_capacity
        description
        diameter {
            meters
        }
        dry_mass_kg
        dry_mass_lb
        first_flight
        height_w_trunk {
            meters
        }
        heat_shield {
            dev_partner
            size_meters
            material
            temp_degrees
        }
        launch_payload_mass {
            kg
        }
        launch_payload_vol {
            cubic_meters
        }
        orbit_duration_yr
        pressurized_capsule {
            payload_volume {
                cubic_meters
            }
        }
        return_payload_mass {
            kg
        }
        return_payload_vol {
            cubic_meters
        }
        sidewall_angle_deg
        thrusters {
            amount
            fuel_2
            fuel_1
            pods
            thrust {
                kN
            }
        }
        trunk {
            cargo {
                unpressurized_cargo
                solar_array
            }
            trunk_volume {
                cubic_meters
            }
        }
        type
    }
}
