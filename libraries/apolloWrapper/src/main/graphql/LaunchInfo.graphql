query LaunchInfo($id: ID!) {
    launch(id: $id) {
        details
        mission_id
        mission_name
        launch_year
        launch_success
        launch_site {
            site_id
            site_name_long
            site_name
        }
        launch_date_local
        links {
            article_link
            flickr_images
            mission_patch
            mission_patch_small
            presskit
            reddit_campaign
            reddit_launch
            reddit_media
            reddit_recovery
            video_link
            wikipedia
        }
    }
}
